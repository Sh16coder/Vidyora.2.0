<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSphere Pro | Register</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@300;400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        .register-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .dark .register-container {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .register-card {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: var(--space-10) var(--space-8);
            box-shadow: var(--shadow-2xl);
            animation: slideUp 0.6s ease-out;
        }
        
        .dark .register-card {
            background: var(--dark-surface);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .register-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            width: 64px;
            height: 64px;
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
        }
        
        .register-logo i {
            font-size: 2rem;
            color: var(--white);
        }
        
        .register-title {
            font-size: var(--text-3xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .register-subtitle {
            color: var(--gray-500);
            font-size: var(--text-lg);
        }
        
        .dark .register-subtitle {
            color: var(--gray-400);
        }
        
        .register-form {
            margin-bottom: var(--space-6);
        }
        
        .password-strength {
            margin-top: var(--space-2);
            margin-bottom: var(--space-4);
        }
        
        .strength-meter {
            height: 6px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--space-2);
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: var(--radius-full);
            transition: all 0.3s ease;
        }
        
        .strength-text {
            font-size: var(--text-sm);
            color: var(--gray-500);
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }
        
        .terms-checkbox input {
            margin-top: var(--space-1);
        }
        
        .terms-checkbox label {
            font-size: var(--text-sm);
            color: var(--gray-600);
        }
        
        .dark .terms-checkbox label {
            color: var(--gray-400);
        }
        
        .terms-checkbox a {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .register-btn {
            width: 100%;
            margin-bottom: var(--space-6);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-6) 0;
            color: var(--gray-400);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-300);
        }
        
        .divider span {
            padding: 0 var(--space-4);
            font-size: var(--text-sm);
        }
        
        .login-link {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--gray-600);
        }
        
        .dark .login-link {
            color: var(--gray-400);
        }
        
        .login-link a {
            color: var(--primary);
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
            display: none;
            align-items: center;
            gap: var(--space-2);
            animation: slideUp 0.3s ease-out;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--accent);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
            display: none;
            align-items: center;
            gap: var(--space-2);
            animation: slideUp 0.3s ease-out;
        }
        
        .success-message.show {
            display: flex;
        }
        
        .progress-bar {
            height: 4px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-top: var(--space-2);
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Error/Success Messages -->
            <div id="registerError" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>Error during registration</span>
            </div>
            
            <div id="registerSuccess" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span>Registration successful! Redirecting...</span>
            </div>
            
            <!-- Header -->
            <div class="register-header">
                <div class="register-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="register-title">Join EduSphere Pro</h1>
                <p class="register-subtitle">Create your student account</p>
            </div>
            
            <!-- Registration Form -->
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="regEmail" class="form-label">Email Address</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="student@example.com" required>
                    <div class="form-error" id="regEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword" class="form-label">Password</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="••••••••" required>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. I understand that this account is for educational purposes only.
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                
                <!-- Email verification option -->
                <div class="form-group" style="margin-top: var(--space-6);">
                    <label class="remember-me">
                        <input type="checkbox" id="sendVerification" checked>
                        <span>Send email verification (recommended)</span>
                    </label>
                </div>
            </form>
            
            <div class="divider">
                <span>Already have an account?</span>
            </div>
            
            <div class="login-link">
                <p>Returning student? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ui = window.ui || new UI();
            let isLoading = false;
            
            // Password strength checker
            document.getElementById('regPassword').addEventListener('input', function(e) {
                const password = e.target.value;
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                let strength = 0;
                let color = '#ef4444'; // red
                let text = 'Very Weak';
                
                if (password.length >= 6) strength += 25;
                if (password.length >= 8) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;
                
                if (strength >= 50) {
                    color = '#f59e0b'; // orange
                    text = 'Moderate';
                }
                if (strength >= 75) {
                    color = '#10b981'; // green
                    text = 'Strong';
                }
                if (strength >= 100) {
                    color = '#059669'; // dark green
                    text = 'Very Strong';
                }
                
                strengthFill.style.width = `${strength}%`;
                strengthFill.style.background = color;
                strengthText.textContent = `Password strength: ${text}`;
                strengthText.style.color = color;
            });
            
            // Registration form submission
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (isLoading) return;
                
                const email = document.getElementById('regEmail').value.trim();
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccepted = document.getElementById('terms').checked;
                const sendVerification = document.getElementById('sendVerification').checked;
                
                // Clear previous errors
                document.getElementById('registerError').classList.remove('show');
                document.getElementById('regEmailError').classList.remove('show');
                document.getElementById('confirmPasswordError').classList.remove('show');
                
                // Validate email
                if (!email) {
                    document.getElementById('regEmailError').textContent = 'Email is required';
                    document.getElementById('regEmailError').classList.add('show');
                    return;
                }
                
                if (!ui.validateEmail(email)) {
                    document.getElementById('regEmailError').textContent = 'Please enter a valid email address';
                    document.getElementById('regEmailError').classList.add('show');
                    return;
                }
                
                // Validate password
                if (!password) {
                    alert('Password is required');
                    return;
                }
                
                if (password.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return;
                }
                
                // Validate password confirmation
                if (password !== confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                    document.getElementById('confirmPasswordError').classList.add('show');
                    return;
                }
                
                // Validate terms
                if (!termsAccepted) {
                    alert('You must accept the terms and conditions');
                    return;
                }
                
                // Show loading state
                const registerBtn = document.getElementById('registerBtn');
                const originalText = registerBtn.innerHTML;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                registerBtn.disabled = true;
                isLoading = true;
                
                try {
                    // Attempt registration
                    await registerUser(email, password, sendVerification);
                    
                    // Show success message
                    document.getElementById('registerSuccess').classList.add('show');
                    
                    // Redirect to profile completion after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showRegistrationError(error.message);
                    
                    // Reset button state
                    registerBtn.innerHTML = originalText;
                    registerBtn.disabled = false;
                    isLoading = false;
                }
            });
            
            function showRegistrationError(message) {
                const errorDiv = document.getElementById('registerError');
                const errorSpan = errorDiv.querySelector('span');
                
                // Format error message for user
                let userMessage = message;
                if (message.includes('email-already-in-use')) {
                    userMessage = 'An account with this email already exists';
                } else if (message.includes('weak-password')) {
                    userMessage = 'Password is too weak. Please use a stronger password';
                } else if (message.includes('invalid-email')) {
                    userMessage = 'Invalid email address format';
                } else if (message.includes('network-request-failed')) {
                    userMessage = 'Network error. Please check your connection';
                }
                
                errorSpan.textContent = userMessage;
                errorDiv.classList.add('show');
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
                  </html>
